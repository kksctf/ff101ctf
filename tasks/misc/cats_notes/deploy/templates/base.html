<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/little_cat.png') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="flex-wrap align-items-center py-3 mb-4 border-bottom">
          <div class="header_img">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header_image" src="{{ url_for('static', filename='img/little_cat.png') }}" alt="law">
              </a>
              <h1  class="main_header">Котячьи заметки</h1>
            </div>
            <ul class="nav col-12 col-md-0 mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-secondary">Главная</a></li>
              <li><a href="{{ url_for('notes') }}" class="nav-link px-2">Заметки</a></li>
            </ul>
          </header>
          {% block body %}{% endblock %}
    </div>
</body>
</html>
